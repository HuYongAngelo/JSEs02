<htmls>
    <head>
        <title>JS Es 02</title>
    </head>
    <body>
        <h1>JS Es 02</h1>
        <h2>Static HTML page: excercise 1 but with JQuery</h2>
        
        <div id="div1"></div>
        
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            //document.getElementById("div1").innerHTML = "ciao";
            $("#div1").html("Non premere bottone!");                                           //Con # indica direttamente all'id
            
            //$("#btn1").on("click", Function());                                                //On richiama la funzione
            //$("#btn1").click(function(){});                                                    //Click vuole la definizione della funzione
            
            var red = true;
            
            $("body")
            .append($("<button id = 'btn1'>CLICCAMI</button>")
            .click(function() {
                $("#div1").html("Ti avevo detto di non premere MONA!");
                if (!red) {
                    $("#div1").attr("style", "background-color: rgb(255, 255, 255)");
                    red = true;
                } else {
                    $("#div1").attr("style", "background-color: rgb(255, 0, 255)");
                    red = false;
                }
            }));

            $("body").append($("<h3>Aggiunto un titolo H3</h3>"));
        </script>
    </body>
</htmls>
